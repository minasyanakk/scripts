apiVersion: v1kind: ConfigMapmetadata:  name: app-resourcesdata:  key1: value1  key2: value2  key3: value3---apiVersion: v1kind: Servicemetadata:  name: app-servicespec:  selector:    app: app-name  ports:    - name: http      port: 80      targetPort: 8080---apiVersion: apps/v1kind: Deploymentmetadata:  name: app-deploymentspec:  replicas: 3  selector:    matchLabels:      app: app-name  template:    metadata:      labels:        app: app-name    spec:      containers:        - name: app-container          image: app-image:latest          ports:            - containerPort: 8080          env:            - name: ENV_VAR1              value: value1            - name: ENV_VAR2              value: value2          resources:            requests:              cpu: 100m              memory: 128Mi            limits:              cpu: 200m              memory: 256Mi